<!DOCTYPE html>
<html>
  <head>
    <script src='js/d3.v3.min.js' charset='utf-8'></script>
	<script src='js/d3-tip.js' charset='utf-8'></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <table id="split">
      <thead></thead>
      <tbody></tbody>
    </table>
 
    <script type="text/javascript">
    
    function compare(a,b) {
	  if (a.coachingScore < b.coachingScore)
		 return -1;
	  if (a.coachingScore > b.coachingScore)
		return 1;
	  return 0;
	}

	var sessions;
	d3.json('pageRanks.json', function(data) {
		sessions = data.nodes;
		sessions.sort(compare);
  		// create the table header
  		var headers = ["Name", "PageRank"];
		var thead = d3.select("thead").selectAll("th")
			.data(headers)
			.enter().append("th").text(function(d){return d});
		// fill the table
		// create rows
		var tr = d3.select("tbody").selectAll("tr")
			.data(sessions).enter().append("tr");

		// cells
		var td = tr.selectAll("td")
			.data(function(d){return [d.CoachName.toUpperCase(), d.PageRank]})
			.enter().append("td")
			.text(function(d) {return d});
	});
	



    </script>
 
  </body>
</html>
